<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Wine Quality Prediction</h1>
            <p class="lead text-muted">Predict the quality of wine based on its characteristics.</p>
        </div>

        <div class="card shadow-lg">
            <div class="card-body">
                <form action="/predict" method="POST" id="wine-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                            <input type="number" class="form-control" id="fixed_acidity" name="fixed_acidity" required step="any">
                        </div>
                        <div class="col-md-6">
                            <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                            <input type="number" class="form-control" id="volatile_acidity" name="volatile_acidity" required step="any">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="citric_acid" class="form-label">Citric Acid</label>
                            <input type="number" class="form-control" id="citric_acid" name="citric_acid" required step="any">
                        </div>
                        <div class="col-md-6">
                            <label for="residual_sugar" class="form-label">Residual Sugar</label>
                            <input type="number" class="form-control" id="residual_sugar" name="residual_sugar" required step="any">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="chlorides" class="form-label">Chlorides</label>
                            <input type="number" class="form-control" id="chlorides" name="chlorides" required step="any">
                        </div>
                        <div class="col-md-6">
                            <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide</label>
                            <input type="number" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required step="any">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                            <input type="number" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required step="any">
                        </div>
                        <div class="col-md-6">
                            <label for="density" class="form-label">Density</label>
                            <input type="number" class="form-control" id="density" name="density" required step="any">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="pH" class="form-label">pH</label>
                            <input type="number" class="form-control" id="pH" name="pH" required step="any">
                        </div>
                        <div class="col-md-6">
                            <label for="sulphates" class="form-label">Sulphates</label>
                            <input type="number" class="form-control" id="sulphates" name="sulphates" required step="any">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="alcohol" class="form-label">Alcohol</label>
                            <input type="number" class="form-control" id="alcohol" name="alcohol" required step="any">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Predict Wine Quality</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
